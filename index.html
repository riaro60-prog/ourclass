
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿈꾸는 우리 교실</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <script>
    // 브라우저 환경에서 process.env 참조 에러 방지를 위한 shim
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fff9f0;
      margin: 0;
    }
    .font-gaegu {
      font-family: 'Gaegu', cursive;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #fff5e6;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffd8a8;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ffc078;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .animate-in { animation: fadeIn 0.5s ease-out forwards; }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .slide-in-from-bottom-4 { animation: slideUp 0.6s ease-out forwards; }
    .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
